  # Build job
  build:
    runs-on: self-hosted
    needs: [clone]
    steps:
      - name: Checkout âœ”ï¸
        uses: actions/checkout@v3
     
      - name: PM2 ğŸŸ¢
        run: bash ./run.sh

  message:
    runs-on: self-hosted
    needs: [build]
    steps:
      - name: Send Message âœ‰ï¸
